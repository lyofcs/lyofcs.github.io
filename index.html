<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read JSON on GitHub Pages</title>
</head>
<body>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                console.log(data); // 这里的data就是JSON文件解析后的对象
                // 接下来你可以根据需要处理这些数据
            })
            .catch(error => console.error('Error fetching JSON:', error));

        function openPopup() {
          alert("这是一个弹出窗口！");
        }
    </script>

    <button onclick="openPopup()">点击弹出窗口</button>
</body>
</html>
