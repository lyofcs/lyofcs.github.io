<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛季切换功能</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tab-container">
        <a href="page1.html?season=current" class="tab">Tab 1</a>
        <a href="page2.html?season=current" class="tab">Tab 2</a>
        <a href="page3.html?season=current" class="tab">Tab 3</a>
        <div class="dropdown">
            <button class="dropbtn">选择赛季</button>
            <div class="dropdown-content">
                <a href="#" data-season="season1">赛季 1</a>
                <a href="#" data-season="season2">赛季 2</a>
                <a href="#" data-season="season3">赛季 3</a>
            </div>
        </div>
    </div>

    <script>
        // script.js
        document.addEventListener('DOMContentLoaded', function () {
            let currentSeason = 'current'; // 默认赛季

            // 获取所有赛季选项
            const dropdownItems = document.querySelectorAll('.dropdown-content a');
            // 获取所有前三个链接
            const tabLinks = document.querySelectorAll('.tab[data-target]');

            // 监听赛季选项的点击事件
            dropdownItems.forEach(item => {
                item.addEventListener('click', function (event) {
                    event.preventDefault(); // 阻止默认跳转行为
                    currentSeason = this.getAttribute('data-season'); // 更新当前赛季
                    console.log(`切换到赛季: ${currentSeason}`); // 调试信息
                    updateSeason(currentSeason); // 更新页面内容（如果需要）
                });
            });

            // 监听前三个链接的点击事件
            tabLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault(); // 阻止默认跳转行为
                    const targetPage = this.getAttribute('data-target'); // 获取目标页面
                    const newUrl = `${targetPage}.html?season=${currentSeason}`; // 构建新URL
                    console.log(`跳转到: ${newUrl}`); // 调试信息
                    window.location.href = newUrl; // 跳转到目标页面
                });
            });

            // 更新赛季信息（可选）
            function updateSeason(season) {
                console.log(`当前赛季已切换为: ${season}`);
                // 这里可以添加代码来根据新的赛季信息更新页面内容
            }
        });
    </script>

    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
        }

        .tab-container {
            display: flex;
            justify-content: flex-start;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .tab {
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            background-color: #ddd;
            margin-right: 5px;
            border: 1px solid #ccc;
        }

            .tab:hover {
                background-color: #ccc;
            }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            padding: 10px 20px;
            background-color: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

                .dropdown-content a:hover {
                    background-color: #f1f1f1;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
