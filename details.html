<body>
    <div class="container">
        <div class="header"></div>
        <div class="player-profile-page">
            <div class="panel panel-default">
                <div class="panel-body player-info">
                    <div class="row player-info-heading">
                        <div class="col-md-6 player-profile-gamertag">
                            <span id="index" class="middle-text"></span>
                            <h1 id="name" class="profile-info--input"></h1>
                        </div>
                        <div class="col-md-6 player-profile-record">
                            <h1 class="game-result" id="rank"></h1>
                            <h1 class="game-result" id="mmr"></h1>
                        </div>
                    </div>
                    <div class="row player-info-inputs">
                        <div class="col-md-2">
                            <div class="profile-info nationality">
                                <span>参赛次数</span>
                                <h3 class="profile-info--input" id="tours"></h3>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="profile-info team">
                                <span>比赛场数</span>
                                <h3 class="profile-info--input" id="matches"></h3>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="profile-info division">
                                <span>比赛胜场</span>
                                <h3 class="profile-info--input" id="wins"></h3>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="profile-info location">
                                <span>对局胜率</span>
                                <h3 class="profile-info--input" id="winRate"></h3>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="profile-info location">
                                <span>上次参赛</span>
                                <h3 class="profile-info--input" id="lastTour"></h3>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="profile-info location">
                                <span>上次名次</span>
                                <h3 class="profile-info--input" id="lastStanding"></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body player-stats">
                    <div class="row player-current-season">
                        <div class="col-md-7 season-schedule">
                            <span class="career-stat-heading">历史赛事</span>
                            <div class="table-area">
                                <table class="table table-striped table-bordered" id="tourTable">
                                    <thead>
                                        <tr>
                                            <th>名次</th>
                                            <th>赛事</th>
                                            <th>对手</th>
                                            <th>比分</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <span class="career-stat-heading">历史荣誉</span>
                            <div id="history-honor"></div>
                        </div>
                            <div class="col-md-5 season-schedule">
                                <span class="career-stat-heading">交手记录</span>
                                <div class="table-area">
                                    <table class="table table-striped table-bordered" id="rivalTable">
                                        <thead>
                                            <tr>
                                                <th>对手</th>
                                                <th>胜-负</th>
                                                <th>胜率</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="panel-body player-game-data">
                    <div class="row overall-record">
                        <div class="col-md-12 career-record-stats">
                            <span class="career-stat-heading">积分走势</span>
                            <div id="donutchart" class="chart-area"></div>
                        </div>
                    </div>
