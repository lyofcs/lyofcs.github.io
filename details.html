<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link href="./detailstyle.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var chartData = google.visualization.arrayToDataTable([
                ['Task', 'Total Record'],
                ['Win', 100],
                ['Draw', 30],
                ['Loss', 27],
                ['Win', 100],
                ['Draw', 30],
                ['Loss', 27],
                ['Win', 100],
                ['Draw', 30],
                ['Loss', 27]
            ]);

            var options = {
                title: 'Company Performance',
                hAxis: { title: 'Year', titleTextStyle: { color: 'red' } },
                vAxis: { title: 'Performance', titleTextStyle: { color: 'red' } },
                tooltip: {
                    text: 'X: %{x}, Y: %{y}',
                    trigger: 'both',
                    isHtml: true
                },
                width: '100%',
                height: '100%',
            };

            var chart = new google.visualization.LineChart(document.getElementById('donutchart'));
            chart.draw(chartData, options);
        }
    </script>
</head>
<body>
    <div class="header"></div>
    <div class="player-profile-page">
        <div class="panel panel-default">
            <div class="panel-body player-info">
                <div class="row player-info-heading">
                    <div class="col-md-6 player-profile-gamertag">
                        <span id="index" class="middle-text">*TFA1001</span>
                        <h1 id="name" class="profile-info--input">*选手ID</h1>
                    </div>
                    <div class="col-md-6 player-profile-record">
                        <h1 class="game-result" id="rank">*#1</h1>
                        <h1 class="game-result" id="mmr">*1</h1>
                    </div>
                </div>
                <div class="row player-info-inputs">
                    <div class="col-md-2">
                        <div class="profile-info nationality">
                            <span>参赛次数</span>
                            <h3 class="profile-info--input" id="tours">*5</h3>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="profile-info team">
                            <span>比赛场数</span>
                            <h3 class="profile-info--input" id="matches">*100</h3>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="profile-info division">
                            <span>比赛胜场</span>
                            <h3 class="profile-info--input" id="wins">*70</h3>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="profile-info location">
                            <span>对局胜率</span>
                            <h3 class="profile-info--input" id="winRate">*70%</h3>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="profile-info location">
                            <span>上次参赛</span>
                            <h3 class="profile-info--input" id="lastTour">*70%</h3>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="profile-info location">
                            <span>上次名次</span>
                            <h3 class="profile-info--input" id="lastStanding">*70%</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body player-stats">
                <div class="row player-current-season">
                    <div class="col-md-7 season-schedule">
                        <span class="career-stat-heading">历史赛事</span>
                        <div class="table-area">
                            <table class="table table-striped table-bordered" id="tourTable">
                                <thead>
                                    <tr>
                                        <th>名次</th>
                                        <th>赛事</th>
                                        <th>对手</th>
                                        <th>比分</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1st</td>
                                        <td>升龙杯ACT1</td>
                                        <td> VS <span class="scheduled-game">骨裂老师XXXXX</span></td>
                                        <td>3-1</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-5 season-schedule">
                        <span class="career-stat-heading">交手记录</span>
                        <div class="table-area">
                            <table class="table table-striped table-bordered" id="rivalTable">
                                <thead>
                                    <tr>
                                        <th>对手</th>
                                        <th>对战</th>
                                        <th>胜率</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td> VS <span class="scheduled-game">骨裂老师XXXXX</span></td>
                                        <td>20</td>
                                        <td>75%</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    </div>
                </div>
            <div class="panel-body player-game-data">
                <div class="row overall-record">
                    <div class="col-md-12 career-record-stats">
                        <span class="career-stat-heading">积分走势</span>
                        <div id="donutchart" class="chart-area"></div>
                    </div>
                </div>
