<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动图片生成器</title>
    <link rel="stylesheet" href="/css/style_actgen.css">
</head>
<body>
    <div class="container">
        <h1>标题输入</h1>
        <div class="form-group">
            <label for="picTitle">标题输入:</label>
            <input type="text" id="picTitle" name="picTitle" placeholder="请输入宣传标题" required>
            <button class="edit-button" data-target="displayTitle">字体设置</button>
        </div>

        <h1>活动信息输入</h1>
        <form id="activityForm">
            <div class="form-group">
                <label for="activityName">活动名称:<button class="colorPickerButton" data-target="activityName">字体设置</button></label>
                <input type="text" id="activityName" name="activityName" required>
            </div>
            <div class="form-group">
                <label for="activityTime">时间:</label>
                <input type="text" id="activityTime" name="activityTime" required>
            </div>

            <div class="form-group">
                <label for="activityRules">规则:</label>
                <textarea id="activityRules" name="activityRules" required></textarea>
            </div>
            <button type="button" onclick="addActivity()">添加活动</button>
        </form>
        <h1>预览图</h1>
        <div id="activityList" class="activity-list">
            <span id="displayTitle" class="activity-title"></span>
        </div>

        <button id="downloadBtn">下载图片</button>

    </div>

    <div id="colorPickerDialog" class="hidden">
        <input type="color" id="colorInputDialog" value="#000000">
        <label for="fontSizeInputDialog">字体大小:</label>
        <input type="number" id="fontSizeInputDialog" value="16" min="8" max="72">
        <button id="applyChangesDialogButton">应用</button>
        <button id="cancelDialogButton">取消</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
    <script src="/js/script_actgen.js"></script>
</body>
</html>
